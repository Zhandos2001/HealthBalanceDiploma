{% extends 'base.html' %}
{% load my_tags %}
{% block content %}
<div class="appHeader bg-primary text-light">
    <div class="left">
        <a href="{% url 'main:index' %}" class="headerButton goBack">
            <ion-icon name="chevron-back-outline" role="img" class="md hydrated" aria-label="chevron back outline"></ion-icon>
        </a>
    </div>
    <div class="pageTitle">To-Do</div>
    <div class="right">
    </div>
</div>
<div id="appCapsule">
	<div class="section full mt-1">
	    <div class="section-title">To-Do
	    	
	    </div>
	    <div class="wide-block pt-2 pb-2">
	    	<form action="{% url 'main:my_todo_add' %}" method="POST">
			    {% csrf_token %}
			    {% for todo in todo_list %}
			    <input type="checkbox" name="todo_list[]" value="{{todo.id|json_encode}}" {% is_todo_checked todo.id request.user %}>{{todo.title}}<br>
			    {% endfor %}
			    <input type="submit" class="btn btn-primary me-1 mb-1"  value="ADD">
			</form>
	    </div>
	</div>
</div>


{% endblock %}
